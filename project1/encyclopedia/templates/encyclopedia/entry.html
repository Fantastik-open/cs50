{% extends "encyclopedia/layout.html" %}

{% block title %}
    New Wiki Entry
{% endblock %}

{% block body %}
    <h1>Create a new entry:</h1>

    <form action="{% url 'index' %}" method="post">
        {% csrf_token %}
        <table class="entryform">
            {{ form.as_table }}
        </table>
        <input type="submit" value="Create">
    </form>

{% endblock %}
